apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app-deployment
  labels:
    app: angular-app
spec:
  replicas: 3 # number of replicas to create
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app-cont
        image:  acrmatmanpoc.azurecr.io/angular-app:v0308 # replace with your web API image name
        imagePullPolicy: IfNotPresent # pull image only if it doesn't exist
        ports:
          - containerPort: 80
            protocol: TCP
        env:
          - name: ASPNETCORE_URLS
            value: http://+:80